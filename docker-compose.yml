services:
  zia:
    build: .
    container_name: zia-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - SETTINGS_API_KEY=${SETTINGS_API_KEY:-}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./settings.json:/app/settings.json  # Writable for Settings API
      - ./.env:/app/.env:ro
    ports:
      - "10000:10000"  # API server (health check + settings API)
